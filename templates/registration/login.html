{% extends '_base.html' %}
{% load crispy_forms_tags %}
{%block page_title%}
Login
{% endblock page_title %}

{% block content %}
    <div class="d-flex justify-content-center mt-3" id="main_signin_container">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow" id="signin_container">
            <h3>Log In</h3>
             <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Log in</button>
            </form>
            <a  href="{% url 'password_reset' %}">Forgot Password?</a>
            <h2>
                <span>
                    or
                </span>
            </h2>
            <div class="icons">
                <a href="#"><i class="fa-brands fa-instagram-square"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
            </div>
            <p>Need an account? <a href="{% url 'signup' %}">Sign UP</a></p>
        </div>
    </div>
<style>
#signin_container button{
    border-radius: 1rem;
    width: 100%;
    background-color: crimson;
    color: cornsilk;
    border: none;
    margin-top: 1rem;
}
#signin_container h2{
    width: 100%;
    height: 20px;
    border-bottom: 1px solid lightgray;
    text-align: center;
    margin-bottom: 1rem;
}
#signin_container span{
    background-color: whitesmoke;
    padding: 0 10px;
    position: relative;
    font-size: 1.1rem;
}
#signin_container span{
    background-color: whitesmoke;
    padding: 0 10px;
    position: relative;
    font-size: 1.1rem;
}
#signin_container .icons{
    text-align: center;
    margin-top: 2rem;
    margin-bottom: 2rem;
}
#signin_container .icons a:first-child{
    font-size: 2.2rem;
    color:#3f729b;
}
#signin_container .icons a:last-child{
    font-size: 2.2rem;
    color: black;
}
#signin_container p{
    margin-bottom: 3rem;
}
#signin_container h3{
    margin-bottom: 1rem;
}
</style>
{% endblock content %}
