{% extends '_base.html' %}
{% load crispy_forms_tags %}
{%block page_title%}
upload_user_profile
{% endblock page_title %}

{% block content %}
    <div class="post_container">
        <div class="post">
            <div class="card shadow my-3 p-5">
                <h3>Profile Picture</h3>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.profile_pic|as_crispy_field }}
                    <button type="submit" class="btn btn-primary mt-3">Change your profile photo</button>
                </form>
                <a href="{% url 'user_profile_view' %}">back to your previous profile page</a>
            </div>
        </div>
    </div>
    <style>
        form{
            border: #003366 solid 1px;
            padding: 1rem;
            font-size: 1.1rem;
        }
    </style>
{% endblock content %}
