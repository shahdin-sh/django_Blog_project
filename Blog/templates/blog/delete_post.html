{% extends '_base.html' %}
{% block page_title %}
Delete Post
{% endblock page_title %}
{% block content %}
    <h1>Are you sure you want to delete {{post.title}}?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes,delete">
    </form>
    <button class="btn-danger"><a href="{% url 'post_detail_view' post.id %}">No</a></button>
{% endblock content %}
